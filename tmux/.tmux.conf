# $HOME/.tmux.conf
# bl1nk - http://kuchen.io

# keybinds {{{
# unbinds {{{
unbind C-b
unbind j
unbind k
unbind K
unbind J
unbind L
unbind H
unbind h
unbind l
unbind p
# }}}

set -g prefix C-a
bind a send-prefix

set -g mode-keys vi
set -g status-keys vi
bind b set status
bind Enter new-window

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# y and p as in vim
bind Escape copy-mode
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# easier split panes
bind - split-window
bind | split-window -h

# join and break panes to windows
bind ^p command-prompt -p "join pane from:"  "joinp -s '%%'"
bind ^b breakp


#Mouse works as expected
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

bind r source ~/.tmux.conf
bind X kill-session
bind m command-prompt "split-window 'exec man %%'"

# }}}
# settings {{{

set -g base-index 1
setw -g pane-base-index 1
set -g set-titles on
set -g set-titles-string '#T'
set -g default-shell /usr/bin/zsh
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -s escape-time 0
setw -g aggressive-resize on

setw -g monitor-activity off
setw -g monitor-content off
set -g visual-activity off
set -g visual-content off
set -g bell-action none
set -g visual-bell off
set -g bell-on-alert off

set -g pane-active-border-fg white
set -g pane-active-border-bg default
set -g pane-border-fg black
set -g pane-border-bg default

# }}}
# statusbar {{{

set -g status-utf8 on
set -g status-interval 2
set -g status-position bottom
set -g status-justify centre
set -g status-right '#[fg=green] < #[fg=white]#(exec cut -d " " -f 1 /proc/loadavg)#[fg=red] < #[fg=default]#(exec date +"%H:%M")'
set -g status-left '#[fg=default]#S#[fg=blue] >#[fg=default]'

set -g status-bg default
set -g status-fg default

setw -g window-status-current-bg default
setw -g window-status-current-fg bold
setw -g window-status-current-attr none

setw -g window-status-bg default
setw -g window-status-fg dim
setw -g window-status-attr dim

setw -g window-status-format '#[fg=white]#I'
setw -g window-status-current-format '#[fg=yellow]#I'

# }}}
