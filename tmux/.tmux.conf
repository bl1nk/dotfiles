# $HOME/.tmux.conf
# bl1nk - http://kuchen.io

unbind C-b
unbind j
unbind k
unbind K
unbind J
unbind L
unbind H
unbind h
unbind l
unbind p
unbind c

set -g prefix C-a
bind a send-prefix

set -g mode-keys vi
set -g status-keys vi
bind b set status
bind Enter new-window -c "#{pane_current_path}"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# y and p as in vim
bind Escape copy-mode
bind p paste-buffer

# easier split panes
bind - split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# join and break panes to windows
bind ^p command-prompt -p "join pane from:"  "joinp -s '%%'"
bind ^b breakp

bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string '#T'
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal 'screen-256color'
set -g default-shell "${SHELL}"
set -g default-command "which reattach-to-user-namespace >/dev/null 2>&1 && reattach-to-user-namespace -l ${SHELL} || ${SHELL}"

set -s escape-time 0

setw -g monitor-activity off
set -g visual-activity off
set -g bell-action none
set -g visual-bell off

set -g pane-active-border-fg colour3
set -g pane-active-border-bg default
set -g pane-border-fg default
set -g pane-border-bg default

set -g status-interval 2
set -g status-position bottom
set -g status-justify left

set -g status-fg default
set -g status-bg default
set -g window-status-current-fg colour14
set -g window-status-current-bg default
set -g window-status-fg default
set -g window-status-bg default

set -g status-left-length 50
set -g status-right-length 50
set -g status-style fg=default,bg=default

set -g status-left ""
set -g status-right "#S@#h"
set -g window-status-separator "  "
set -g window-status-format '#[fg=colour3]#I#F #[default]#{=20:pane_current_command}'
set -g window-status-current-format '#[fg=colour15]#I#F #[default]#{pane_current_command}'
