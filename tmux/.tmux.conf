# $HOME/.tmux.conf
# bl1nk - http://kuchen.io

# keybinds {{{
# unbinds {{{
unbind C-b
unbind j
unbind k
unbind K
unbind J
unbind L
unbind H
unbind h
unbind l
unbind p
# }}}

set -g prefix C-a
bind a send-prefix

set -g mode-keys vi
set -g status-keys vi
bind b set status
bind Enter new-window

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# y and p as in vim
bind Escape copy-mode
bind p paste-buffer

# easier split panes
bind - split-window
bind | split-window -h

# join and break panes to windows
bind ^p command-prompt -p "join pane from:"  "joinp -s '%%'"
bind ^b breakp

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

bind r source ~/.tmux.conf

# }}}
# settings {{{

set -g base-index 1
setw -g pane-base-index 1
set -g set-titles on
set -g set-titles-string '#T'
set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',screen-256color:Tc'

set -s escape-time 0

setw -g monitor-activity off
set -g visual-activity off
set -g bell-action none
set -g visual-bell off
set -g bell-on-alert off

set -g pane-active-border-fg colour117
set -g pane-active-border-bg default
set -g pane-border-fg colour25
set -g pane-border-bg default

# }}}
# statusbar {{{

set -g status-interval 2
set -g status-position top
set -g status-justify left

set -g status-fg default
set -g status-bg default
set -g window-status-current-fg colour117
set -g window-status-current-bg colour25
set -g window-status-fg colour8
set -g window-status-bg default

set -g window-status-separator ""
set -g status-left ""
set -g status-right ""
set -g window-status-format ' #{=20:pane_title} '
set -g window-status-current-format ' #{pane_title} '

# }}}
